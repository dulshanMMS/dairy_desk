name: dairy_desk
description: A comprehensive dairy farm management application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mongo_dart: ^0.9.3
  crypto: ^3.0.3
  intl: ^0.18.1
  flutter_animate: ^4.5.0
  # Firebase packages
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  # Charts for analytics
  fl_chart: ^0.66.0
  # Shared preferences for local storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
